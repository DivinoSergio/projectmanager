<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="body">
		
	    <f:metadata>
	        <f:viewParam name="id" />
	        <f:event type="preRenderView" listener="#{editProjetoController.init}" />
	    </f:metadata>
	    
		<h:form id="editForm">
			<p:panelGrid columns="3" title="Editar Projeto">
				<f:facet name="header">
					<h:outputText value="Editar Projeto" />
				</f:facet>

				<p:outputLabel value="ID" />
				<p:outputLabel disabled="false" value="#{editProjetoController.projetoId.id}" id="id"/>
				<p:message for="id"/>
				
				<p:outputLabel value="Título" for="titulo"/>
				<p:inputTextarea value="#{editProjetoController.projetoId.titulo}" id="titulo" required="true" 
					rows="6" cols="33"/>
				<p:message for="titulo"/>
				
				<p:outputLabel value="Descrição" />
				<p:inputText value="#{editProjetoController.projetoId.descricao}" id="descricao" required="true" />
				<p:message for="descricao"/>
				
				<p:outputLabel value="Data Inicio" />
				<p:datePicker value="#{editProjetoController.projetoId.dataInicio}" id="dataInicio" required="true" />
				<p:message for="dataInicio"/>
				
				<f:facet name="footer">
					<p:commandButton value="Salvar" action="#{editProjetoController.edit}" 
						update="editForm" styleClass="ui-button-success" icon="pi pi-save">
					</p:commandButton>	
						
					<p:button style="width: 10; margin: 10px" value="Voltar"
						href="./projetoList.xhtml" styleClass="ui-button-secondary" />
				</f:facet>
			</p:panelGrid>
			<p:messages for="titulo descricao dataInicio" showDetail="true" autoUpdate="true" closable="true" />

		</h:form>

	</ui:define>
</ui:composition>

</html>
