<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="body">
		<h:form id="createForm">
			<p:panelGrid columns="2" title="Tarefa">
				<f:facet name="header">
					<h:outputText value="Tarefa" />
				</f:facet>

				<p:outputLabel value="Projeto" for="projeto" />
	            
	            <p:selectOneMenu id="projeto" value="#{createTarefaController1.projetoId}" editable="true">
                    <f:selectItem itemLabel="Selecine Um Projeto" itemValue=""/>
                    <f:selectItems value="#{createTarefaController1.mapProjetos}"/>
                </p:selectOneMenu>
                                
				<p:outputLabel value="Título" />
				<p:inputText value="#{createTarefaController1.tarefa.titulo}" id="titulo" required="true"/>

				<p:outputLabel value="Descrição" />
				<p:inputText value="#{createTarefaController1.tarefa.descricao}" id="descricao" required="true"/>

				<p:outputLabel value="Prioridade" />
				<p:selectOneMenu id="prioridade" value="#{createTarefaController1.prioridade}">
                    <f:selectItem itemLabel="Selecione um" itemValue=""/>
                    <f:selectItem itemLabel="Muito Alta" itemValue="1"/>
                    <f:selectItem itemLabel="Alta" itemValue="2"/>
                    <f:selectItem itemLabel="Baixa" itemValue="3"/>
                    <f:selectItem itemLabel="Muito Baixa" itemValue="4"/>
                </p:selectOneMenu>
                
				<p:outputLabel value="Estimativa (horas)" />
				<p:spinner id="estimativa" value="#{createTarefaController1.tarefa.estimativa}" required="true"
					min="1" max="500"/>
				
				<f:facet name="footer">
        			<p:commandButton value="Salvar" action="#{createTarefaController1.save}" update="createForm" 
						styleClass="ui-button-raised ui-button-success" icon="pi pi-save"/>
						
					<p:button style="width: 10; margin: 10px" value="Voltar"
						href="./tarefaList.xhtml" styleClass="ui-button-raised ui-button-danger" />
				</f:facet>
			</p:panelGrid>
			<p:messages for="titulo descricao prioridade estimativa" showDetail="true" autoUpdate="true" closable="true" />

		</h:form>
	</ui:define>
</ui:composition>

</html>
