<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="body">
		
		<h:form id="createForm">
			<p:panelGrid columns="3" title="Tarefa">
				<f:facet name="header">
					<h:outputText value="Tarefa" />
				</f:facet>

				<p:outputLabel value="Projeto" for="projeto" />
	            <p:selectOneMenu id="projeto" value="#{createTarefaController.projetoId}" editable="true" required="true">
                    <f:selectItem itemLabel="Selecine um Projeto" itemValue=""/>
                    <f:selectItems value="#{createTarefaController.mapProjetos}"/>
                </p:selectOneMenu>
                <p:message for="projeto"/>
                                
				<p:outputLabel value="Título" for="titulo"/>
				<p:inputText value="#{createTarefaController.tarefa.titulo}" id="titulo" required="true"/>
                <p:message for="titulo"/>

				<p:outputLabel value="Descrição" for="descricao"/>
				<p:inputTextarea value="#{createTarefaController.tarefa.descricao}" id="descricao" required="true"
					rows="6" cols="33"/>
                <p:message for="descricao"/>

				<p:outputLabel value="Data Inicio" for="dataInicio"/>
				<p:datePicker value="#{createTarefaController.tarefa.dataInicio}" id="dataInicio" required="true"/>
                <p:message for="dataInicio"/>

				<p:outputLabel value="Prioridade" for="prioridade"/>
				<p:selectOneMenu id="prioridade" value="#{createTarefaController.prioridade}">
                    <f:selectItem itemLabel="Selecione um" itemValue=""/>
                    <f:selectItem itemLabel="Muito Alta" itemValue="1"/>
                    <f:selectItem itemLabel="Alta" itemValue="2"/>
                    <f:selectItem itemLabel="Baixa" itemValue="3"/>
                    <f:selectItem itemLabel="Muito Baixa" itemValue="4"/>
                </p:selectOneMenu>
                <p:message for="prioridade"/>
                
				<p:outputLabel value="Estimativa (horas)" for="estimativa"/>
				<p:spinner id="estimativa" value="#{createTarefaController.tarefa.estimativa}" required="true"
					min="1" max="500"/>
                <p:message for="estimativa"/>
				
				<f:facet name="footer">
        			<p:commandButton value="Salvar" action="#{createTarefaController.save}" update="createForm" 
						styleClass="ui-button-raised ui-button-success" icon="pi pi-save"/>
						
					<p:button style="width: 10; margin: 10px" value="Voltar"
						href="./tarefaList.xhtml" styleClass="ui-button-secondary" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
